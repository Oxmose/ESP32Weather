name: RTHR Weather Station Firmware Dry-Run
on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
jobs:
  rthr_dry_run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build RTHR Weather Station Firmware
        run: pio run --environment esp32-s3-devkitc-1-n16r8v